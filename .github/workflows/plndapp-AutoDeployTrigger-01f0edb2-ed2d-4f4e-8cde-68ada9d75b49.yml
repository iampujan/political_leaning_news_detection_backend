name: Trigger auto deployment for plndapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plndapp-AutoDeployTrigger-01f0edb2-ed2d-4f4e-8cde-68ada9d75b49.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PLNDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLNDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLNDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: plndbackend.azurecr.io
          registryUsername: ${{ secrets.PLNDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLNDAPP_REGISTRY_PASSWORD }}
          containerAppName: plndapp
          resourceGroup: plnd
          imageToBuild: plndbackend.azurecr.io/plndapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


